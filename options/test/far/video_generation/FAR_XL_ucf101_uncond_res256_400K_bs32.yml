name: FAR_XL_ucf101_uncond_res256_400K_bs32
manual_seed: 0
mixed_precision: bf16

# dataset and data loader settings
datasets:
  train:
    type: UCFDataset
    data_list: datasets/ucf101/trainval.json
    split: training
    data_cfg:
      n_frames: 16
      resolution: 256
      frame_interval: 3
      use_flip: true
    batch_size_per_gpu: 4

  sample:
    type: UCFDataset
    data_list: datasets/ucf101/trainval.json
    split: validation
    data_cfg:
      n_frames: 16
      resolution: 256
      frame_interval: 3
      evaluation_type: Latte
    num_sample: 2048
    batch_size_per_gpu: 16

models:
  model_cfg:
    transformer:
      from_pretrained: ~ # diffusers pretrained path (from_pretrained)
      init_cfg:
        type: FAR_XL
        pretrained_path: experiments/pretrained_models/FAR_Models/video_generation/FAR_XL_UCF101_Uncond256-3594ce6b.pth
    vae:
      type: MyAutoencoderDC
      from_config: options/model_cfg/dcae/model_32x_c32_config.json
      from_config_pretrained: experiments/pretrained_models/FAR_Models/dcae/DCAE_UCF101_Res256-9c4355c8.pth
    scheduler:
      from_pretrained: options/model_cfg/far/scheduler_config.json
  clean_context_ratio: 0.1
  weighting_scheme: logit_normal
  training_type: base

# path
path:
  pretrain_network: ~

# training settings
train:
  train_pipeline: FARTrainer

  optim_g:
    type: AdamW
    lr: !!float 1e-4
    weight_decay: 0
    betas: [ 0.9, 0.999 ]

  param_names_to_optimize: ~
  ema_decay: 0.9999

  lr_scheduler: constant_with_warmup
  warmup_iter: 0
  total_iter: 400000
  max_grad_norm: 1.0

# validation settings
val:
  val_pipeline: FARPipeline
  val_freq: 50000
  sample_cfg:
    context_length: 0
    unroll_length: 16
    guidance_scale: 1.0
    num_inference_steps: 50
    sample_size: 8
    sample_trajectory_per_video: 1
  eval_cfg:
    metrics: ['fvd']

# logging settings
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 50000
  use_wandb: false
